<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <nav class="nav-bar">
      <div class="left-nav">
        <a href="https://www.nissan.ph/"><img src="Nissan_logo.png" alt="logo of nissan" id="logo"></a>
      </div>

      <div class="right-nav">
        <ul>
          <li><a href="">Features</a></li>
          <li><a href="">How It Works</a></li>
          <li><a href="">Pricing</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- EMAIL AREA -->
  <main class="main">
    <div class="email">
      <div class="img">
        <img src="Nissan370Z.jpg" alt="image of a Nissan 370Z" id="car">
      </div>

      <div class="content">
        <h1 id="caption">Experience the all new Nissan 370Z</h1>
        <h2 id="subcaption">Book a Test Drive now</h2>
      </div>
      <form class="form">
        <input type="email" name="register" id="register" placeholder="Enter your email"><br>
        <input type="submit" value="SIGN-UP">
      </form>
    </div>

<!-- FEATURE AREA -->
    <div class="features">
      <div id="feature-1">
        <div id="push">
          <img src="pushbutton.jpg" alt="image of a push to start button">
        </div>

        <div class="description">
          <h2></h2>
          <p></p>
        </div>
      </div>

      <div id="feature-2">
        <div id="key">
          <img src="key.jpg" alt="image of Nissan Intelligent Key">
        </div>

        <div class="description">
          <h2></h2>
          <p></p>
        </div>
      </div>


      <div id="feature-3">
        <div id="bose">
          <img src="bose.jpg" alt="image of Bose speaker">
        </div>

        <div class="description">
          <h2></h2>
          <p></p>
        </div>
      </div>
    </div>

    <!-- HOW IT WORKS AREA -->
  </main>
</body>

</html>
